<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <ngx-layout-direction-switcher class="direction-switcher"></ngx-layout-direction-switcher>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search [type]="currentSearch"></nb-search>
<!--&lt;!&ndash;      <nb-search class="col-1" type="modal-zoomin-->
<!--&lt;!&ndash;      <nb-search class="col-1" type="modal-move-->
<!--&lt;!&ndash;      <nb-search class="col-1" type="curtain-->
<!--&lt;!&ndash;      <nb-search class="col-1" type="column-curtain-->
<!--&lt;!&ndash;      <nb-search class="col-1" type="modal-drop-->
<!--&lt;!&ndash;      <nb-search class="col-1" type="modal-half-->
    <nb-select [selected]="currentSearch" (selectedChange)="changeSearch($event)">
      <nb-option *ngFor="let s of search" [value]="s"> {{ s }}</nb-option>
    </nb-select>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
